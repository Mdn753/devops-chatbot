---

- name: Bootstrap Zabbix GUI via API
  hosts: all
  become: true
  gather_facts: true                   # we need ansible_default_ipv4.address

  ###########################################################################
  # Vars – taken from your installer playbook
  ###########################################################################
  vars:
    # DB connection (exactly what the front-end wizard would ask)
    zbx_db_host:      "localhost"
    zbx_db_name:      "{{ zabbix_db_name | default('zabbix') }}"
    zbx_db_user:      "{{ zabbix_db_user | default('zabbix') }}"
    zbx_db_password:  "{{ zabbix_db_password | default('StrongDBpass!') }}"

    # API endpoint
    zbx_api_url: "http://{{ ansible_default_ipv4.address }}/zabbix/api_jsonrpc.php"

    # Factory Admin credentials (what you set during install)
    zbx_admin_user: "{{ 'Admin' }}"
    zbx_admin_pass: "{{ zabbix_admin_password | default('zabbix') }}"

    # New secure Admin password you want
    zbx_admin_new_pass: "admin@123"

    # Service account to create
    zbx_api_user:     "ansible"
    zbx_api_password: "admin@123"

    # Path of the web-UI config file (Debian/Ubuntu)
    zbx_web_conf:     "/etc/zabbix/web/zabbix.conf.php"

  tasks:
  ###########################################################################
  # 0. ensure web-UI has its config file (skips setup wizard)
  ###########################################################################
  - name: Create front-end config if missing
    copy:
      dest:   "{{ zbx_web_conf }}"
      owner:  www-data
      group:  www-data
      mode:  "0640"
      content: |
        <?php
        $DB['TYPE']     = 'MYSQL';
        $DB['SERVER']   = '{{ zbx_db_host }}';
        $DB['PORT']     = '3306';
        $DB['DATABASE'] = '{{ zbx_db_name }}';
        $DB['USER']     = '{{ zbx_db_user }}';
        $DB['PASSWORD'] = '{{ zbx_db_password }}';
        $ZBX_SERVER      = 'localhost';
        $ZBX_SERVER_PORT = '10051';
        $ZBX_SERVER_NAME = 'Zabbix';
        $IMAGE_FORMAT_DEFAULT = IMAGE_FORMAT_PNG;
        ?>
    when: not (zbx_web_conf | path_exists)

  ###########################################################################
  # 1. wait until Apache / API answers
  ###########################################################################
  - name: Wait until Zabbix API (HTTP/80) responds
    wait_for:
      host: "{{ ansible_default_ipv4.address }}"
      port: 80
      timeout: 120

  ###########################################################################
  # 2. log in with factory Admin credentials
  ###########################################################################
  - name: Log in as Admin / '{{ zbx_admin_pass }}'
    uri:
      url:          "{{ zbx_api_url }}"
      method:       POST
      body_format:  json
      body:
        jsonrpc: "2.0"
        method:  "user.login"
        params:
          user:     "{{ zbx_admin_user }}"
          password: "{{ zbx_admin_pass }}"
        id: 1
      headers:      { Content-Type: "application/json" }
      status_code:  200
    register: login_default

  - name: Abort if login failed (wrong Admin password?)
    fail:
      msg: >
        Login with Admin / '{{ zbx_admin_pass }}' failed.
        Zabbix replied: {{ login_default.json.error | to_nice_json }}
    when: login_default.json.result is not defined

  - set_fact:
      admin_token_old: "{{ login_default.json.result }}"

  ###########################################################################
  # 3. set new Admin password (idempotent)
  ###########################################################################
  - name: Change Admin password
    uri:
      url: "{{ zbx_api_url }}"
      method: POST
      body_format: json
      body:
        jsonrpc: "2.0"
        method:  "user.update"
        params:
          userid: "1"
          passwd: "{{ zbx_admin_new_pass }}"
        auth: "{{ admin_token_old }}"
        id: 2
      headers: { Content-Type: "application/json" }
      status_code: 200

  - name: Log in with NEW Admin password
    uri:
      url: "{{ zbx_api_url }}"
      method: POST
      body_format: json
      body:
        jsonrpc: "2.0"
        method:  "user.login"
        params:
          user:     "{{ zbx_admin_user }}"
          password: "{{ zbx_admin_new_pass }}"
        id: 3
      headers: { Content-Type: "application/json" }
      status_code: 200
    register: admin_login

  - set_fact:
      admin_token: "{{ admin_login.json.result }}"

  ###########################################################################
  # 4. ensure service account 'ansible' exists
  ###########################################################################
  - name: Look up ansible API user
    uri:
      url: "{{ zbx_api_url }}"
      method: POST
      body_format: json
      body:
        jsonrpc: "2.0"
        method:  "user.get"
        params:  { filter: { alias: "{{ zbx_api_user }}" } }
        auth:    "{{ admin_token }}"
        id: 4
      headers: { Content-Type: "application/json" }
      status_code: 200
    register: api_user_lookup

  - name: Create ansible super-admin user if absent
    uri:
      url: "{{ zbx_api_url }}"
      method: POST
      body_format: json
      body:
        jsonrpc: "2.0"
        method:  "user.create"
        params:
          alias:  "{{ zbx_api_user }}"
          name:   "Ansible Automation"
          passwd: "{{ zbx_api_password }}"
          type:   3
          usrgrps: [ { usrgrpid: "7" } ]     # Zabbix administrators
        auth: "{{ admin_token }}"
        id: 5
      headers: { Content-Type: "application/json" }
      status_code: 200
    when: api_user_lookup.json.result | length == 0

  ###########################################################################
  # 5. login as ansible; create group & host
  ###########################################################################
  - name: Login as ansible
    uri:
      url: "{{ zbx_api_url }}"
      method: POST
      body_format: json
      body:
        jsonrpc: "2.0"
        method:  "user.login"
        params:
          user:     "{{ zbx_api_user }}"
          password: "{{ zbx_api_password }}"
        id: 6
      headers: { Content-Type: "application/json" }
      status_code: 200
    register: api_login

  - set_fact:
      api_token: "{{ api_login.json.result }}"

  # -- host group Linux -------------------------------------------------------
  - name: Ensure host group Linux
    uri:
      url: "{{ zbx_api_url }}"
      method: POST
      body_format: json
      body:
        jsonrpc: "2.0"
        method: "hostgroup.create"
        params: { name: "Linux" }
        auth: "{{ api_token }}"
        id: 7
      headers: { Content-Type: "application/json" }
      status_code: [200, 412]    # 412 means “already exists”

  - name: Get group & template IDs in one batch
    uri:
      url: "{{ zbx_api_url }}"
      method: POST
      body_format: json
      body:
        jsonrpc: "2.0"
        method: "batch"
        params:
          - method: "hostgroup.get"
            params: { filter: { name: ["Linux"] } }
          - method: "template.get"
            params: { filter: { name: ["Linux by Zabbix agent active"] } }
        auth: "{{ api_token }}"
      headers: { Content-Type: "application/json" }
      status_code: 200
    register: ids

  - set_fact:
      linux_groupid: "{{ ids.json[0].result[0].groupid }}"
      linux_tmplid:  "{{ ids.json[1].result[0].templateid }}"

  # -- host -------------------------------------------------------------------
  - name: Register this server as host (idempotent)
    uri:
      url: "{{ zbx_api_url }}"
      method: POST
      body_format: json
      body:
        jsonrpc: "2.0"
        method: "host.create"
        params:
          host: "{{ inventory_hostname }}"
          name: "{{ inventory_hostname }}"
          interfaces:
            - type: 1
              main: 1
              useip: 1
              ip: "{{ ansible_default_ipv4.address }}"
              dns: ""
              port: "10050"
          groups:    [ { groupid: "{{ linux_groupid }}" } ]
          templates: [ { templateid: "{{ linux_tmplid }}" } ]
        auth: "{{ api_token }}"
        id: 8
      headers: { Content-Type: "application/json" }
      status_code: [200, 412]   # 412 when host exists

  ###########################################################################
  # 6. Summary
  ###########################################################################
  - name: Bootstrap complete
    debug:
      msg: >
        Admin password updated, service account “{{ zbx_api_user }}” ready,
        host-group Linux present, host {{ inventory_hostname }} monitored.
